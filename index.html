<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email Validator</title>
</head>
<body>
    <header>
        <h1>
            Data8 Email Collector
        </h1>
    </header>
    <main>
        <form class="email-form">
            <label htmlFor="firstname">Firstname</label>
            <input type="text" class="form-firstname" title="firstname" placeholder="please enter firstname"/>
            <label htmlFor="surname" >Surname</label>
            <input type="text" class="form-surname" title="surname" placeholder="please enter surname"/>
            <label htmlFor="email">Email</label>
            <input type="email" class="form-email" title="email" placeholder="please enter e-mail"/>
            <p class="email-error-message"></p>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
